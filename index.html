<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeEP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }

        .video-background {
            position: absolute;
            top: 55%; /* Lower the video to show more of the top */
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            filter: brightness(0.5); /* Reduce brightness */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Black overlay with 50% opacity */
            z-index: 0; /* Below other content */
        }

        .text-overlay {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFFFFF; /* Neon green color */
            font-size: 48px;
            text-shadow: 
                0 0 5px #FFFFFF,  /* Neon glow */
                0 0 10px #FFFFFF,
                0 0 20px #FFFFFF,
                0 0 30px #FFFFFF,
                0 0 40px #FFFFFF;
            text-decoration: none;
            z-index: 1;
            animation: flicker 1.5s infinite alternate; /* Flicker effect */
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .social-links {
            position: absolute;
            top: 38%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3; /* Ensure links are above the button */
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-links a {
            color: white;
            text-decoration: underline;
            font-size: 14px;
            transition: color 0.3s;
            text-transform: lowercase;
        }

        .social-links a:hover {
            color: red;
        }

        .play-button {
            position: fixed; /* Cover the entire screen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent; /* Make background transparent */
            border: none;
            cursor: pointer;
            z-index: 2; /* Below the links, above the video */
            opacity: 0; /* Make it invisible */
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="animegirl.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="overlay"></div> <!-- Dark overlay -->

    <div class="text-overlay">weep.lol</div>
    <div class="social-links">
        <a href="https://www.roblox.com/users/3964701786/profile" target="_blank" onclick="playAudio()">roblox</a>
        <a href="https://www.instagram.com/cuffplay/" target="_blank" onclick="playAudio()">instagram</a>
    </div>
    
    <audio id="background-audio" loop>
        <source src="songfile.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <button class="play-button" onclick="playAudio()"></button>

    <script>
        let audioPlayed = false;

        function playAudio() {
            if (!audioPlayed) {
                var audio = document.getElementById("background-audio");
                audio.play().then(() => {
                    console.log("Audio is playing");
                }).catch((error) => {
                    console.log("Audio playback failed:", error);
                });

                // Hide the button after the first click
                document.querySelector('.play-button').style.display = 'none';
                audioPlayed = true; // Prevent further audio play attempts
            }
        }
    </script>
</body>
</html>
