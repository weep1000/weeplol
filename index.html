<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weep</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
            background-color: black; /* Set background to black */
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            position: relative; /* Added for positioning overlay */
        }

        .video-background {
            width: calc(80% + 30px); /* Increased width by 30 pixels for 15 pixels on each side */
            max-width: 815px; /* Adjust maximum width accordingly */
            display: flex; /* Added to enable centering of the video */
            justify-content: center; /* Center the video */
        }

        video {
            width: 100%; /* Make video responsive */
            height: auto; /* Maintain aspect ratio */
        }

        .text {
            color: white; /* Text color */
            font-size: 16px; /* Smaller font size */
            text-align: center; /* Center text */
            margin-bottom: 2px; /* Space below the text */
        }
    </style>
</head>
<body>
    <div class="text">narc cucks you lol</div>
    <div class="video-background">
        <video id="video" controls muted loop>
            <source src="weepvid.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <audio id="background-audio" loop>
        <source src="songfile.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <script>
        let audioPlayed = false;
        const video = document.getElementById("video");

        // Play audio when video is played
        video.addEventListener('play', playAudio);
        
        function playAudio() {
            if (!audioPlayed) {
                const audio = document.getElementById("background-audio");
                audio.play().then(() => {
                    console.log("Audio is playing");
                }).catch((error) => {
                    console.log("Audio playback failed:", error);
                });
                audioPlayed = true; // Prevent further audio play attempts
            }
        }
    </script>
</body>
</html>
