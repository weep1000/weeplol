<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weep</title>
    <link rel="shortcut icon" type="x-icon" href="favicon.ico">
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .video-background {
            width: calc(80% + 30px);
            max-width: 815px;
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        video {
            width: 100%;
            height: auto;
        }

        .swinging-image {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            filter: grayscale(100%);
            width: 10%;
            transform-origin: top center;
            animation: swing 5s ease-in-out infinite;
        }

        @keyframes swing {
            0% { transform: translateX(-50%) rotate(-10deg); }
            50% { transform: translateX(-50%) rotate(10deg); }
            100% { transform: translateX(-50%) rotate(-10deg); }
        }
    </style>
</head>
<body>
    <img src="sayori.png" alt="Swinging Image" class="swinging-image">
    <div class="text">narc cucks you lol</div>
    <div class="video-background">
        <video id="video" controls muted loop>
            <source src="weepvid.mp4" type="video/mp4">
        </video>
    </div>

    <audio id="background-audio" loop>
        <source src="audio.mp3" type="audio/mpeg">
    </audio>

    <script>
        const video = document.getElementById("video");
        const audio = document.getElementById("background-audio");

        // Play audio when video is played
        video.addEventListener('play', () => {
            audio.play().catch(error => {
                console.log("Audio playback failed:", error);
            });
        });

        // Pause audio when video is paused
        video.addEventListener('pause', () => {
            audio.pause();
        });

        // Reset audio when video ends
        video.addEventListener('ended', () => {
            audio.currentTime = 0; // Reset audio to the start
            audio.pause();
        });
    </script>
</body>
</html>
