<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weep</title>
    <link rel="shortcut icon" type="x-icon" href="favicon.ico">
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            /* Disable text translation */
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none;    /* Firefox */
            -ms-user-select: none;     /* IE10+ */
            user-select: none;         /* Non-prefixed version, currently supported by Chrome, Opera, and Edge */
        }

        .video-background {
            width: calc(80% + 30px);
            max-width: 815px;
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        video {
            width: 100%;
            height: auto;
        }

        .swinging-image {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            filter: grayscale(100%);
            width: 9.5%;
            transform-origin: top center;
            animation: swing 5s ease-in-out infinite;
        }

        @keyframes swing {
            0% { transform: translateX(-50%) rotate(-10deg); }
            50% { transform: translateX(-50%) rotate(10deg); }
            100% { transform: translateX(-50%) rotate(-10deg); }
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center; /* Center the links */
            gap: 15px;
        }

        .social-link {
            color: rgba(255, 255, 255, 0.7); /* Slightly transparent */
            text-decoration: none;
            font-size: 24px; /* Font size */
            transition: color 0.3s;
        }

        .social-link:hover {
            color: red;
        }
    </style>
</head>
<body>
    <img src="sayori.png" alt="Swinging Image" class="swinging-image">
    <div class="video-background">
        <video id="video" controls muted loop>
            <source src="weepvid.mp4" type="video/mp4">
        </video>
    </div>

    <div class="social-links">
        <a href="https://x.com/whimperfreak" class="social-link" target="_blank" id="socialLink">follow twt</a>
    </div>

    <audio id="background-audio" loop>
        <source src="audio.mp3" type="audio/mpeg">
    </audio>

    <script>
        const video = document.getElementById("video");
        const audio = document.getElementById("background-audio");
        const socialLink = document.getElementById("socialLink");

        video.addEventListener('play', () => {
            audio.play().catch(error => {
                console.log("Audio playback failed:", error);
            });
        });

        video.addEventListener('pause', () => {
            audio.pause();
        });

        video.addEventListener('ended', () => {
            audio.currentTime = 0;
            audio.pause();
        });

        socialLink.addEventListener('click', (event) => {
            audio.play().catch(error => {
                console.log("Audio playback failed:", error);
            });
        });
    </script>
</body>
</html>
